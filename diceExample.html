    <script>

        function scaleDice() {
            const scene = [...document.querySelectorAll(".scene")];
            scene.forEach(scene => {
                scene.classList.add("scale");
                setTimeout(() => { scene.classList.remove("scale"); }, 300)
            });
        }

        function rollDice() {

            const dice = [...document.querySelectorAll(".cube")];

            dice.forEach(dice => {
                dice.dataset.roll = Math.floor(Math.random() * 6) + 1;
            });

            scaleDice();

        }

        function sortDice() {

            const dice = [...document.querySelectorAll(".cube")];

            let arr = [];

            dice.forEach(dice => {
                arr.push(dice.dataset.roll)
            });

            console.log(arr);

            arr = arr.sort((a, b) => a - b);

            let i = 0;

            dice.forEach((dice, i) => {
                dice.dataset.roll = arr[i];
                i++;
            });

            scaleDice()

        }

        function sortDescDice() {

            const dice = [...document.querySelectorAll(".cube")];

            let arr = [];

            dice.forEach(dice => {
                arr.push(dice.dataset.roll)
            });

            console.log(arr);

            arr = arr.sort((a, b) => b - a);

            let i = 0;

            dice.forEach((dice, i) => {
                dice.dataset.roll = arr[i];
                i++;
            });

            scaleDice()

        }

        function oddEvenSortDice() {

            const dice = [...document.querySelectorAll(".cube")];

            let arr = [];

            dice.forEach(dice => {
                arr.push(dice.dataset.roll)
            });

            console.log(arr);

            const isEven = num => num % 2 === 0;

            const sorter = ((a, b) => {
                if (isEven(a) && !isEven(b)) {
                    return -1;
                };
                if (!isEven(a) && isEven(b)) {
                    return 1;
                };
                return a - b;
            });

            const oddEvenSort = arr => {
                arr.sort(sorter);
            };

            oddEvenSort(arr);

            let i = 0;

            dice.forEach((dice, i) => {
                dice.dataset.roll = arr[i];
                i++;
            });

            scaleDice()

        }
